title: Musings from Gravel Hill
description: A Blog About Ssland Heritage, Projects, and Spiritual Thoughts.
baseurl: ""
# url: "https://atrion.github.io"
url: "https://blog.fromgravelhill.ca"
#theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
author: "Marc MacArthur"
permalink: /:title/
google_analytics: "" # Add your GA ID later
markdown: kramdown
kramdown:
  input: GFM
collections:
  writings:
    output: true
    permalink: /writings/:title/
  projects:
    output: true
    permalink: /projects/:title/
excerpt_separator: "<!--more-->"
#sass:
#  quiet_deps: true

# --- Pagination (GitHub Pages built-in jekyll-paginate) ---
paginate: 10
paginate_path: "/page:num/"

# --- Comments (choose one provider below) ---
comments:
  provider: giscus   # or: utterances

  # giscus (GitHub Discussions)
  giscus:
    repo: "Atrion/blog-comments"  # repo that will store discussions
    repo_id: "R_kgDOP7X7pw"        # <-- giscus configurator
    category: "Comments"          # create this category in Discussions
    category_id: "DIC_kwDOP7X7p84CwatT"    # <-- giscus configurator
    mapping: "pathname"
    strict: 0
    reactions: 1
    theme: "preferred_color_scheme"
    lang: "en"

