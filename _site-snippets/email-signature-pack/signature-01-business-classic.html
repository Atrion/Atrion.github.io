<!-- Signature 01 â€” Business Classic -->
<table role="presentation" cellpadding="0" cellspacing="0" border="0"
       style="border-collapse:collapse;font-family:Arial,Helvetica,sans-serif;font-size:14px;line-height:1.35;color:#111;max-width:560px;width:100%;">

  <!-- Top full-width divider -->
  <tr><td colspan="2" style="padding:0 0 10px 0;"><div style="height:1px;background:#e6e6e6;"></div></td></tr>

  <tr>
    <!-- Logo -->
    <td valign="top" style="padding:6px 14px 0 0;width:120px;">
      <a href="https://example.com" style="text-decoration:none;border:0;">
        <img src="https://YOUR-DOMAIN/logo/placeholder-logo.png" alt="Company Logo" width="120"
             style="display:block;border:0;outline:none;text-decoration:none;height:auto;">
      </a>
    </td>

    <!-- Details -->
    <td valign="top" style="padding:0;">
      <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="width:100%;">
        <tr><td style="padding:0 0 6px 0;font-size:16px;font-weight:bold;color:#0f3555;">First Last</td></tr>
        <tr><td style="padding:0 0 10px 0;font-weight:600;color:#111;">Title | Company Name</td></tr>

        <!-- Phone -->
        <tr><td style="padding:2px 0;">
          <table role="presentation" cellpadding="0" cellspacing="0" border="0">
            <tr>
              <td style="width:20px;vertical-align:middle;">
                <img src="https://YOUR-DOMAIN/icons/icon-phone.png" width="14" height="14" alt="Phone" style="display:block;border:0;">
              </td>
              <td style="vertical-align:middle;">
                <a href="tel:+19023145713" style="color:#111;text-decoration:none;">(902) 314-5713</a>
              </td>
            </tr>
          </table>
        </td></tr>

        <!-- Email -->
        <tr><td style="padding:2px 0;">
          <table role="presentation" cellpadding="0" cellspacing="0" border="0">
            <tr>
              <td style="width:20px;vertical-align:middle;">
                <img src="https://YOUR-DOMAIN/icons/icon-mail.png" width="14" height="14" alt="Email" style="display:block;border:0;">
              </td>
              <td style="vertical-align:middle;">
                <a href="mailto:name@example.com" style="color:#111;text-decoration:none;">name@example.com</a>
              </td>
            </tr>
          </table>
        </td></tr>

        <!-- Website -->
        <tr><td style="padding:2px 0;">
          <table role="presentation" cellpadding="0" cellspacing="0" border="0">
            <tr>
              <td style="width:20px;vertical-align:middle;">
                <img src="https://YOUR-DOMAIN/icons/icon-globe.png" width="14" height="14" alt="Website" style="display:block;border:0;">
              </td>
              <td style="vertical-align:middle;">
                <a href="https://example.com" style="color:#0f3555;text-decoration:none;">example.com</a>
              </td>
            </tr>
          </table>
        </td></tr>

        <!-- Bottom divider & tagline -->
        <tr><td style="padding:10px 0 0 0;"><div style="height:1px;background:#e6e6e6;"></div></td></tr>
        <tr><td style="padding:8px 0 0 0;font-size:12px;color:#4c4c4c;">Tagline or short note here.</td></tr>
      </table>
    </td>
  </tr>
</table>
