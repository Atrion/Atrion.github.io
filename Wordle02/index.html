<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wordle Clone</h1>
        <div class="game-area">
            <div id="game"></div>
            <div id="scorecard">
                <h2>Scorecard</h2>
                <p id="wins">Wins: 0</p>
                <p id="losses">Losses: 0</p>
                <p id="streak">Current Streak: 0</p>
                <p id="max-streak">Max Streak: 0</p>
            </div>
        </div>
        <div id="keyboard"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
